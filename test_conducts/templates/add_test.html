{% extends 'base.html' %}


{% block content %}

<div class="row justify-content-center mt-5">
    <h2>Register a Test</h2>
</div>
<div class="row justify-content-center mt-5">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.label}}
            {{field}}
            <small id="guardianHelp" class="form-text text-muted">{{field.help_text}}</small>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
