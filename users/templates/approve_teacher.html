{% extends "base.html" %}

{% block content %}
{% if teachers %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Instructor Name</th>
            <th scope="col">Username</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Approve</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for i in teachers %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.ssn}}</td>
            <td>{{i.phone}}</td>
            <td>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="approve" value="{{i.ssn}}">
                    <button class="btn btn-link">Approve</button>
                </form>
            </td>
            <td>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="delete" value="{{i.ssn}}">
                    <button class="btn btn-link">Delete</button>
                </form>
            </td>
            <td>

            </td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="approve_all" value="all">
                    <button class="btn btn-link">Approve all</button>
                </form>
            </td>
            <td>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="delete_all" value="all">
                    <button class="btn btn-link">Delete all</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock %}
